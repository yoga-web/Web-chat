<!DOCTYPE html>
<html >
  <head>
    <meta charset="UTF-8">
    <title>Callpy</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700,400italic">
    <link rel='stylesheet prefetch' href='https://cdn.gitcdn.link/cdn/angular/bower-material/v1.1.0-rc.5/angular-material.css'>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link rel='stylesheet prefetch' href='https://material.angularjs.org/1.1.0-rc.5/docs.css'> 
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/reset.css">   
    <link rel="stylesheet" href="css/style.css">    
    <link rel="stylesheet" href="css/media.css">  
  </head>

  <body ng-app="MyApp" ng-controller="AppCtrl" ng-cloak="" md-theme="custom" >
    <!-- Шаблон стандартного диалога -->
  <div class="dialog-template-wrapper" show>
    <md-backdrop class="_md-dialog-backdrop md-opaque ng-scope md-custom-theme" style="position: fixed;" aria-hidden="true"></md-backdrop>
    <div class="md-dialog-container ng-scope" tabindex="-1" style="top: 0px; height: 843px;">
    <div class="_md-dialog-focus-trap" tabindex="0"></div>
    <md-dialog aria-label="" class="_md md-custom-theme _md-transition-in" role="dialog" tabindex="-1" aria-describedby="dialogContent_16" style="">
      <form name="callbackForm" class="callbackForm ng-pristine ng-invalid ng-invalid-required ng-valid-maxlength ng-valid-pattern" style="">
        <md-toolbar class="_md md-custom-theme">
          <div class="md-toolbar-tools">
            <h2>Обратная связь</h2>
            <span flex="" class="flex"></span>
            <button class="md-icon-button md-button md-ink-ripple md-custom-theme" type="button" ng-transclude="" ng-click="cancel()">
              <md-icon md-svg-src="img/icons/ic_close_24px.svg" aria-label="Close dialog" class="ng-scope md-custom-theme" aria-hidden="true"><svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="0 0 24 24" fit="" preserveAspectRatio="xMidYMid meet" focusable="false"><path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"></path></svg></md-icon>
            </button>
          </div>
        </md-toolbar>
          <md-dialog-content id="">
            <div class="md-dialog-content">
              <md-content class="_md md-custom-theme">
                <p> В настоящий момент все консультанты заняты. 
                  <br>
                  <br>
                  Пожалуйства, заполните контактную информацию, и мы ответим на Ваш запрос  в ближайшее время! </p>
                <md-input-container class="md-block md-custom-theme">
                  <label class="md-required" for="input_14">Ваше имя</label>
                  <input type="text" name="clientName" ng-model="project.clientName" maxlength="30" required="" class="ng-pristine ng-untouched md-input ng-empty ng-invalid ng-invalid-required ng-valid-maxlength" id="input_14" aria-invalid="true" style=""><div class="md-errors-spacer"></div>
                  <div ng-messages="callbackForm.clientName.$error" role="alert" class="md-input-messages-animation md-auto-hide ng-active" aria-live="assertive">
                    <!-- ngMessageExp: ['required', 'minlength', 'maxlength', 'pattern'] --><div ng-message-exp="['required', 'minlength', 'maxlength', 'pattern']" class="md-input-message-animation ng-scope">
                      The name is required and has to be less than 30 characters long.
                    </div>
                  </div>
                  </md-input-container>
                  <md-input-container class="md-block md-custom-theme">
                    <label class="md-required" for="input_15">Ваш телефон</label>
                    <input type="text" name="clientPhone" ng-model="project.clientPhone" ng-pattern="/^[8]{1}-[0-9]{3}-[0-9]{3}-[0-9]{2}-[0-9]{2}$/" required="" class="ng-pristine ng-untouched md-input ng-empty ng-invalid ng-invalid-required ng-valid-pattern" id="input_15" aria-invalid="true" style=""><div class="md-errors-spacer"></div>
                    <div ng-messages="callbackForm.clientPhone.$error" role="alert" class="md-input-messages-animation md-auto-hide ng-active" aria-live="assertive">
                    <!-- ngMessageExp: ['required', 'minlength', 'maxlength', 'pattern'] --><div ng-message-exp="['required', 'minlength', 'maxlength', 'pattern']" class="md-input-message-animation ng-scope">
                      The phone is required and has to looks like 8-###-###-##-##.
                    </div>
                  </div>
                  </md-input-container>
              </md-content>
          <md-dialog-actions layout="row" class="layout-row">
            <span flex="" class="flex"></span>
            <button class="md-raised md-button md-ink-ripple md-custom-theme" type="button" ng-transclude="" ng-click="answer('not useful')" aria-label="Отменить"><span class="ng-scope">
             Отменить
            </span></button>
            <button class="md-raised md-primary md-button md-ink-ripple md-custom-theme" type="button" ng-transclude="" ng-click="answer('useful')" aria-label="Сохранить"><span class="ng-scope">
              Сохранить
            </span></button>
          </md-dialog-actions>
        </div>
      </md-dialog-content>
      </form>
    </md-dialog>
     <!-- Material -->
  <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular.js'></script>
  <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-animate.min.js'></script>
  <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-route.min.js'></script>
  <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-aria.min.js'></script>
  <script src='https://ajax.googleapis.com/ajax/libs/angularjs/1.5.5/angular-messages.min.js'></script>
  <script src='https://s3-us-west-2.amazonaws.com/s.cdpn.io/t-114/svg-assets-cache.js'></script>
  <script src='https://cdn.gitcdn.link/cdn/angular/bower-material/v1.1.0-rc.5/angular-material.js'></script>
  <script src="js/index.js"></script>
  <script src="js/device.js"></script>
  </body>
</html>
